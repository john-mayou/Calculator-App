<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./jquery.js"></script>
		<script src="./client.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<h1>Server Side Calculator</h1>
		</header>
		<main id="main">
			<section id="calc-input__section">
				<input id="expression-input" type="text" />
				<button id="--clear-btn" class="calc-btn">C</button>

				<div id="calculator-btn__box">
					<button id="--7-btn" class="calc-btn">7</button>
					<button id="--8-btn" class="calc-btn">8</button>
					<button id="--9-btn" class="calc-btn">9</button>
					<button id="--plus-btn" class="calc-btn">+</button>
					<button id="--4-btn" class="calc-btn">4</button>
					<button id="--5-btn" class="calc-btn">5</button>
					<button id="--6-btn" class="calc-btn">6</button>
					<button id="--minus-btn" class="calc-btn">-</button>
					<button id="--1-btn" class="calc-btn">1</button>
					<button id="--2-btn" class="calc-btn">2</button>
					<button id="--3-btn" class="calc-btn">3</button>
					<button id="--muliply-btn" class="calc-btn">*</button>
					<button id="--0-btn" class="calc-btn">0</button>
					<button id="--dot-btn" class="calc-btn">.</button>
					<button id="--equals-btn" class="calc-btn">=</button>
					<button id="--divide-btn" class="calc-btn">/</button>
				</div>
			</section>

			<sectio id="answer-display__section">
				<h2 id="current-answer__header">Current Answer</h2>
				<ul id="prev-answers__list">
					<li>Thing</li>
					<li>Thing</li>
				</ul>
			</sectio>
		</main>
	</body>
</html>
