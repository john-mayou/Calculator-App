<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./jquery.js"></script>
		<script src="./client.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<h1>Server Side Calculator</h1>
		</header>
		<main id="main">
			<section id="calc-input__section">
				<div id="input__box">
					<h2 id="current-answer__header"></h2>
					<input id="expression-input" type="text" />
				</div>
				<div id="calculator-btn__box">
					<button id="--clear-btn">C</button>
					<button id="--openParen-btn">(</button>
					<button id="--closeParen-btn">)</button>
					<button id="--divide-btn">/</button>
					<button id="--7-btn">7</button>
					<button id="--8-btn">8</button>
					<button id="--9-btn">9</button>
					<button id="--muliply-btn">*</button>
					<button id="--4-btn">4</button>
					<button id="--5-btn">5</button>
					<button id="--6-btn">6</button>
					<button id="--minus-btn">-</button>
					<button id="--1-btn">1</button>
					<button id="--2-btn">2</button>
					<button id="--3-btn">3</button>
					<button id="--plus-btn">+</button>
					<button id="--exponent-btn">^</button>
					<button id="--0-btn">0</button>
					<button id="--dot-btn">.</button>
					<button id="--equals-btn">=</button>
				</div>
			</section>

			<section id="answer-display__section">
				<button id="history-clear-btn">Clear History</button>
				<table id="prev-answers__table">
					<thead>
						<tr>
							<th>Equation</th>
							<th class="th-invisible"></th>
							<th>Answer</th>
						</tr>
					</thead>
					<tbody id="prev-answers__tbody"></tbody>
				</table>
			</section>
		</main>
	</body>
</html>
